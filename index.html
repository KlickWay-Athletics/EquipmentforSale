<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Equipment For Sale</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="https://klickwayathletics.com" target="_blank" rel="noopener">
      <img src="Klickway-Athletics_Secondary-Logo-on-Black.png" alt="KlickWay Athletics Logo" class="logo">
    </a>
    <h1>Equipment For Sale</h1>
  </header>
  <main>
    <section id="equipment-gallery">
      <h2>Available Equipment</h2>
      <div id="equipment-count" class="equipment-count" style="display: none;"></div>
      <div id="loading-message" class="loading-message">Loading equipment data...</div>
      
      <!-- Category Filter -->
      <div id="category-filter" class="category-filter" style="display: none;">
        <label for="category-select">Filter by Category:</label>
        <select id="category-select">
          <option value="all">All Categories</option>
        </select>
      </div>
      
      <div class="gallery-grid">
        <!-- Equipment items will be inserted here by script.js -->
      </div>
    </section>
    <section id="contact">
      <h2>Contact Us</h2>
      <p>
        Direct message us on
        <a href="http://instagram.com/klickwayathletics" target="_blank" rel="noopener">Instagram</a>
        or use the inquiry form below.
      </p>
      <form id="inquiry-form" action="https://formspree.io/f/xyzwqddr" method="POST">
        <label>
          Your Name:
          <input type="text" name="name" required>
        </label>
        <label>
          Your Email:
          <input type="email" name="email" required>
        </label>
        <label>
          Your Phone Number:
          <input type="tel" name="phone" placeholder="(555) 123-4567">
        </label>
        <label>
          Equipment of Interest (select one or more):
          <select name="equipment" id="equipment-select" multiple required size="5">
            <!-- Options will be populated by script.js -->
          </select>
        </label>
        <label>
          Your Offer (optional):
          <input type="number" name="suggested_price" min="0" step="any" placeholder="Enter your offer amount">
        </label>
        <label>
          Message:
          <textarea name="message" rows="4" required></textarea>
        </label>
        <input type="hidden" name="_subject" value="Gym Equipment Inquiry">
        <input type="hidden" name="_cc" value="getfit@klickwayathletics.com">
        <button type="submit">Send Inquiry</button>
      </form>
      <div id="form-status"></div>
    </section>
  </main>
  <!-- Lightbox Modal -->
  <div id="lightbox-modal" class="lightbox-modal" style="display:none;">
    <span class="lightbox-close" id="lightbox-close">&times;</span>
    <img class="lightbox-img" id="lightbox-img" src="" alt="">
    <div class="lightbox-caption" id="lightbox-caption"></div>
    <button class="lightbox-nav lightbox-prev" id="lightbox-prev">&#10094;</button>
    <button class="lightbox-nav lightbox-next" id="lightbox-next">&#10095;</button>
  </div>
  <footer>
    &copy; 2025 KlickWay Athletics. All rights reserved.
  </footer>
  <script src="script.js"></script>
</body>
</html>
